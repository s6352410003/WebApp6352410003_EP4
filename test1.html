<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>-- Form Tag --</h1>
    <strong>ลงทะเบียนพนักงาน</strong>
    <br>
    <form action="#" method="POST" enctype="multipart/form-data">
        ชื่อพนักงาน <input type="text" name="emp_name" id="">
        <br><br>
        อายุพนักงาน <input type="number" name="emp_age" id="">
        <br><br>
        รหัสผ่าน <input type="password" name="emp_pwd" id="">
        <br><br>
        รายละเอียดอื่นๆ
        <br><textarea name="" id="" cols="30" rows="10"></textarea>
        <br><br>
        วันเดือนปีเกิด <input type="date" name="emp_bday" id="">
        <br><br>
        วันเวลาเริ่มงาน <input type="datetime-local" name="" id="">
        <br><br>
        เวลาเกิด : <input type="time" name="emp_btime" id="">
        <br><br>
        คำนำหน้า
        <input type="radio" name="emp_title" id="" value="1" checked> ด.ช.
        <input type="radio" name="emp_title" id="" value="2"> ด.ญ.
        <input type="radio" name="emp_title" id="" value="3"> นาย
        <input type="radio" name="emp_title" id="" value="4"> นาง
        <input type="radio" name="emp_title" id="" value="5"> นางสาว
        <br><br>
        การศึกษาสูงสุด
        <select name="emp_edu" id="">
            <option value="1">ปริญญาตรี</option>
            <option value="2">ปริญญาโท</option>
            <option value="3">ปริญญาเอก</option>
        </select>
        <br><br>
        แผนก
        <select name="emp_dep" id="" size="4">
            <option value="1">บัญชี</option>
            <option value="2">IT</option>
            <option value="3">ช่าง</option>
            <option value="4">บุคคล</option>
            <option value="5">การเงิน</option>
        </select>
        <br><br>
        อาหารที่ชอบ
        <select name="emp_food" id="" size="4" multiple>
            <option value="1">ข้าวมันไก่</option>
            <option value="2">ข้าวขาหมู</option>
            <option value="3">ข้าวหมูทอด</option>
            <option value="4">ข้าวหน้าเนื้อ</option>
            <option value="5">ข้าวต้ม</option>
        </select>
        <br><br>
        น้ำที่ชอบ
        <input type="checkbox" name="emp_water1" id="" value="coffe" checked> กาแฟ
        <input type="checkbox" name="emp_water2" id="" value="tea"> ชา
        <input type="checkbox" name="emp_water3" id="" value="juide"> น้ำผลไม้
        <input type="checkbox" name="emp_water4" id="" value="milk" > นม
        <input type="checkbox" name="emp_water5" id="" value="soda"> น้ำอัดลม
        <br><br>
        ไฟล์ CV <input type="file" emp_file id="" accept="image/*">
        <!-- Highlight -->
        <input type="hidden" name="emp_flag" value="999">
        <br><br>
        <input type="submit" value="ตกลง OK เอา ค้นหา">
        <input type="reset" value="ยกเลิก">
        <button>บันทึก ตกลง Save</button>
        <button>ยกเลิก Cancle</button>
    </form>
</body>

</html>
